components:
  parameters:
    AgentId:
      name: agentId
      in: path
      required: true
      description: Agent ID
      schema:
        type: string
    Namespace:
      name: namespace
      in: path
      required: true
      description: Namespace name
      schema:
        type: string
    WorkspaceId:
      name: workspaceId
      in: path
      required: true
      description: Workspace ID
      schema:
        type: string
    ServiceId:
      name: serviceId
      in: path
      required: true
      description: Service ID (URL encoded)
      schema:
        type: string
    Page:
      name: page
      in: query
      required: false
      description: Page number for pagination
      schema:
        type: integer
        minimum: 0
        default: 0
    Limit:
      name: limit
      in: query
      required: false
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        default: 100
    ProcessId:
      name: processId
      in: path
      required: true
      description: Process ID of the security check
      schema:
        type: string
  schemas:
    AgentInstance:
      type: object
      properties:
        agentId:
          type: string
          description: Unique agent identifier
        agentDeploymentCloud:
          type: string
          description: Cloud where agent is deployed
        agentDeploymentNamespace:
          type: string
          description: Namespace where agent is deployed
        agentUrl:
          type: string
          description: Agent URL endpoint
        lastActive:
          type: string
          format: date-time
          description: Last activity timestamp
        status:
          type: string
          enum:
            - active
            - inactive
          description: Current status of the agent
        backendVersion:
          type: string
          description: Backend version
        name:
          type: string
          description: Agent name
        agentVersion:
          type: string
          description: Agent version
        compatibilityError:
          $ref: '#/components/schemas/AgentCompatibilityError'
    AgentCompatibilityError:
      type: object
      properties:
        severity:
          type: string
          enum:
            - error
            - warning
          description: Severity level of compatibility error
        message:
          type: string
          description: Error message details
    CustomError:
      type: object
      description: An error description
      properties:
        status:
          type: integer
          description: HTTP status code
        code:
          type: string
          description: Internal string error code. Mandatory in response.
        message:
          type: string
          description: Error message
        debug:
          type: string
          description: Debug information
        params:
          type: object
          additionalProperties: true
          description: Error parameters
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomError'
    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomError'
    Forbidden:
      description: Access forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomError'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomError'
    FailedDependency:
      description: Failed dependency
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomError'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomError'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication.
    CookieAuth:
      type: apiKey
      in: cookie
      name: apihub-access-token
      description: Authentication via the `apihub-access-token` cookie.
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key
      description: API key authentication.
    PersonalAccessToken:
      type: apiKey
      in: header
      name: X-Personal-Access-Token
      description: Personal Access Token authentication
